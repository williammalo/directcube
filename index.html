  <style>
  * {
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
html {
  background: #64dc34;
  font-family: 'Raleway', sans-serif;
}
#experiment {
  -webkit-perspective: 800px;
  -ms-perspective: 800px;
  perspective: 800px;
  -webkit-perspective-origin: 50% 100px;
  -ms-perspective-origin: 50% 100px;
  perspective-origin: 50% 100px;
}
#cube {
  position: relative;
  margin: 70px auto;
  margin-bottom: 115px;
  height: 200px;
  width: 200px;
  -webkit-transform-style: preserve-3d;
  -o-transform-style: preserve-3d;
  -ms-transform-style: preserve-3d;
  transform-style: preserve-3d;
  -webkit-transform-origin: 100px 100px 0px;
  -ms-transform-origin: 100px 100px 0px;
  transform-origin: 100px 100px 0px;
}
.face {
  position: absolute;
  height: 200px;
  width: 200px;
  background-color: #000;
}
#cube .one {
  -webkit-transform: rotateX(90deg) translateZ(100px);
  -ms-transform: rotateX(90deg) translateZ(100px);
  transform: rotateX(90deg) translateZ(100px);
}
#cube .two {
  -webkit-transform: translateZ(100px);
  -ms-transform: translateZ(100px);
  transform: translateZ(100px);
}
#cube .three {
  -webkit-transform: rotateY(90deg) translateZ(100px);
  -ms-transform: rotateY(90deg) translateZ(100px);
  transform: rotateY(90deg) translateZ(100px);
}
#cube .four {
  -webkit-transform: rotateY(180deg) translateZ(100px);
  -ms-transform: rotateY(180deg) translateZ(100px);
  transform: rotateY(180deg) translateZ(100px);
}
#cube .five {
  -webkit-transform: rotateX(90deg) rotateY(-90deg) translateZ(100px);
  -ms-transform: rotateX(90deg) rotateY(-90deg) translateZ(100px);
  transform: rotateX(90deg) rotateY(-90deg) translateZ(100px);
}
#cube svg path {
  fill: #64dc34;
}
/*
#cube .four svg path, #cube .five svg path
  fill:#ffffff
*/
#cube .six {
  -webkit-transform: rotateX(-90deg) translateZ(100px) rotate(180deg);
  -ms-transform: rotateX(-90deg) translateZ(100px) rotate(180deg);
  transform: rotateX(-90deg) translateZ(100px) rotate(180deg);
}
#cube .two {
  background: #444;
  border: solid 20px #000;
}
.title {
  margin: 0.4em;
  font-weight: bold;
  text-align: center;
  font-size: 2em;
  text-transform: uppercase;
  line-height: 1ex;
}
.big {
  font-size: 3.5em;
}
hr {
  border: 0;
  height: 2px;
  width: 220px;
  background: #000;
}
.spacer {
  height: 1.4em;
}

  </style>

  window.requestAnimationFrame(anim);
};
